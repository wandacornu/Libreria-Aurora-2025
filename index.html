<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Librería Aurora — Tienda de Libros</title>
  <meta name="description" content="Catálogo de libros con carrito, filtros, búsqueda, ordenamiento, paginación y vista de detalle.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="#app" class="skip-link">Saltar al contenido</a>
  <header class="topbar" role="banner">
    <a class="brand" href="#/catalogo" aria-label="Inicio Librería Aurora">Librería Aurora</a>
    <nav aria-label="Navegación principal">
      <button id="open-filters" class="btn btn-ghost" aria-expanded="false" aria-controls="controls">Filtros</button>
      <a class="btn btn-ghost" href="#/catalogo">Catálogo</a>
      <a class="btn btn-primary" href="#/carrito" aria-label="Ir al carrito">
        Carrito <span id="cart-count" class="badge" aria-label="Cantidad en carrito">0</span>
      </a>
    </nav>
  </header>

  <main id="app" class="container" role="main">
    <!-- Vista Catálogo -->
    <section id="view-catalogo" class="view" hidden>
      <h1 class="sr-only">Catálogo de libros</h1>
      <form id="controls" class="controls" onsubmit="return false" aria-label="Controles del catálogo">
        <div class="control">
          <label for="q">Buscar</label>
          <input id="q" name="q" type="search" placeholder="título, autor..." autocomplete="off">
        </div>
        <div class="control">
          <label for="cat">Género</label>
          <select id="cat" name="cat">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="control">
          <label for="sort">Ordenar</label>
          <select id="sort" name="sort">
            <option value="relevancia">Relevancia</option>
            <option value="precio-asc">Precio ↑</option>
            <option value="precio-desc">Precio ↓</option>
            <option value="nombre-asc">Título A–Z</option>
            <option value="nombre-desc">Título Z–A</option>
          </select>
        </div>
        <div class="control price">
          <label for="max">Precio máx.</label>
          <input id="max" name="max" type="number" min="0" step="1000" placeholder="ej. 50000">
        </div>
        <button id="clear" class="btn btn-ghost" type="button">Limpiar</button>
      </form>

      <div id="grid" class="grid" aria-live="polite"></div>
      <div class="pagination"></div>
      <div id="empty" class="empty" hidden>No se encontraron libros con esos criterios.</div>
    </section>

    <!-- Vista Carrito -->
    <section id="view-carrito" class="view" hidden>
      <h1>Tu carrito</h1>
      <div id="cart-items" class="cart-list" aria-live="polite"></div>
      <aside class="cart-summary">
        <div class="row"><span>Subtotal</span><strong id="subtotal">$0</strong></div>
        <div class="row"><span>Envío</span><strong id="shipping">$0</strong></div>
        <div class="row total"><span>Total</span><strong id="total">$0</strong></div>
        <button id="checkout" class="btn btn-primary" type="button">Finalizar compra</button>
        <button id="clear-cart" class="btn btn-ghost" type="button">Vaciar carrito</button>
      </aside>
    </section>

    <!-- Vista Libro (Detalle) -->
    <section id="view-book" class="view" hidden>
      <article class="book-detail">
        <div class="book-media"><img id="book-img" alt=""></div>
        <div class="book-info">
          <h1 id="book-title"></h1>
          <p><small class="category" id="book-cat"></small></p>
          <p class="author" id="book-author"></p>
          <p id="book-desc"></p>
          <p class="price" id="book-price"></p>
          <div class="detail-actions">
            <button id="detail-add" class="btn btn-primary" type="button">Agregar al carrito</button>
            <a href="#/catalogo" class="btn">Volver al catálogo</a>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <small>&copy; 2025 Librería Aurora — Proyecto académico (Apps Web Cliente, 2C 2025).</small>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
